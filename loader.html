<!DOCTYPE html>
<html>
<head>
    <title>Welcome To Rosetta Stone!</title>
    <link rel="icon" type="image/png" href="https://kjzabinsky.github.io/RosettaStoneLoader/Other-rosetta-stone-icon.png">
    <style>
        body {
            background-color: #f1f3f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            width: 45px;
            height: 45px;
            border: 6px solid #f1f3f6;
            border-top-color: #BBBBBB;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .message-window {
            max-width: 400px;
            background-color: white;
            border: 2px solid #BBBBBB;
            padding: 20px;
            text-align: center;
        }

        .failed-title {
            font-size: 25px;
            font-weight: bold;
            color: black;
            margin-bottom: 20px;
        }

        .failed-message {
            font-size: 20px;
            color: black;
            margin-bottom: 20px;
        }

        .line {
            width: 90%;
            height: 2px;
            background-color: #BBBBBB;
            margin: 0 auto 20px;
        }

        .button-container {
            display: flex;
            flex-direction: column;
            margin-top: 10px;
        }

        .action-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            color: black;
            background-color: white;
            border: 1px solid #BBBBBB;
            border-radius: 5px;
            cursor: pointer;
        }

        .cancel-button {
            background-color: white;
            color: black;
            border: 1px solid #BBBBBB;
        }

        .try-again-button {
            background-color: #3F95D1;
            color: white;
            border: none;
        }
    </style>
    <script>
        var isLoading = false; // Track if the loading screen is active

        function openLink() {
            var urlParams = new URLSearchParams(window.location.search);
            var link = urlParams.get("link");
            if (link) {
                setTimeout(function () {
                    window.location.href = link;
                }, 30000); // delay time
            } else {
                var failedPage = document.createElement("div");
                failedPage.className = "message-window";

                var failedTitle = document.createElement("div");
                failedTitle.className = "failed-title";
                failedTitle.textContent = "⚠️ Connection Error";

                var line = document.createElement("div");
                line.className = "line";

                var failedMessage = document.createElement("div");
                failedMessage.className = "failed-message";
                failedMessage.textContent = "Failed to load Rosetta Stone, Please try again later.";

                var tryAgainButton = document.createElement("button");
                tryAgainButton.className = "action-button try-again-button";
                tryAgainButton.textContent = "Try Again";
                tryAgainButton.addEventListener("click", function () {
                    failedMessage.textContent = "Failed to connect to our servers. Try again later.";
                    tryAgainButton.style.display = "none";
                });

                var exitButton = document.createElement("button");
                exitButton.className = "action-button cancel-button";
                exitButton.textContent = "Cancel";
                exitButton.addEventListener("click", function () {
                    window.location.href = "https://www.rosettastone.com";
                });

                var buttonContainer = document.createElement("div");
                buttonContainer.className = "button-container";
                buttonContainer.appendChild(exitButton);
                buttonContainer.appendChild(tryAgainButton);

                failedPage.appendChild(failedTitle);
                failedPage.appendChild(line);
                failedPage.appendChild(failedMessage);
                failedPage.appendChild(buttonContainer);

                document.body.innerHTML = "";
                document.body.appendChild(failedPage);
            }
        }

        function showLoadingScreen() {
            isLoading = true;

            var loader = document.createElement("div");
            loader.className = "loader";
            document.body.innerHTML = "";
            document.body.appendChild(loader);
        }

        function hideLoadingScreen() {
            isLoading = false;
            document.body.innerHTML = "";
            openLink();
        }

        window.onload = function () {
            showLoadingScreen();
            setTimeout(function () {
                if (!isLoading) {
                    return; // If spacebar was pressed during the initial loading period, do nothing
                }
                hideLoadingScreen();
            }, 2000); // 2 seconds loading delay
        };

        document.onkeydown = function (e) {
            if (e.key === " ") {
                e.preventDefault();
                if (!isLoading) {
                    showLoadingScreen();
                }
            }
        };
    </script>
</head>
<body>
</body>
</html>
