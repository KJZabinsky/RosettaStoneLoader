<!DOCTYPE html>
<html>
<head>
    <title>Loader Screen</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 8px solid #00a5e3;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        window.addEventListener("message", function (event) {
            try {
                var result = eval(event.data.code);
                window.parent.postMessage(result, "*");
            } catch (error) {
                window.parent.postMessage("Error: " + error, "*");
            }
        });
    </script>
</head>
<body>
    <div class="loader"></div>

    <script>
        // Notify the parent window that the loader is ready
        window.parent.postMessage("Loader Ready", "*");
    </script>
</body>
</html>
