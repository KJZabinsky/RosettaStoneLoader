<!DOCTYPE html>
<html>
<head>
    <title>Loader Screen B</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 8px solid #00a5e3;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        window.addEventListener("message", function (event) {
            try {
                var result = eval(event.data.code);
                window.parent.postMessage(result, "*");
            } catch (error) {
                window.parent.postMessage("Error: " + error, "*");
            }
        });

        // Handle commands executed on the loader.html side
        window.addEventListener("message", function (event) {
            if (event.data.command === "openWindow") {
                var options = event.data.options;
                var win = window.open("", options.target, options.features);
                win.location.href = options.url;
            }
        });

        // Notify the parent window that the loader is ready
        window.parent.postMessage("Loader Ready", "*");
    </script>
</head>
<body>
    <div class="loader"></div>
</body>
</html>
