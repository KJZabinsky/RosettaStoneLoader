<!DOCTYPE html>
<html>
<head>
    <title>Loader Screen</title>
    <style>
        body {
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .loader {
            width: 100px;
            height: 100px;
            border: 8px solid #00a5e3;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
    <script>
        var channel = new MessageChannel();
        var executorWindow = null;

        channel.port1.onmessage = function (event) {
            try {
                var result = eval(event.data.code);
                channel.port1.postMessage(result);
            } catch (error) {
                channel.port1.postMessage("Error: " + error);
            }
        };

        window.addEventListener("message", function (event) {
            if (event.data === "Loader Ready") {
                event.source.postMessage("Executor Ready", "*", [channel.port2]);
                executorWindow = event.source;
            } else if (event.data.command === "openWindow") {
                var url = event.data.url;
                if (executorWindow) {
                    executorWindow.postMessage({ command: "openWindow", url: url }, "*");
                }
            }
        });
    </script>
</head>
<body>
    <div class="loader"></div>

    <script>
        window.onload = function () {
            parent.postMessage("Loader Ready", "*");
        };
    </script>
</body>
</html>
