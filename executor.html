<!DOCTYPE html>
<html>
<head>
  <title>Executor</title>
</head>
<body>
  <input type="text" id="linkInput" placeholder="Enter a link">
  <button onclick="execute()">Execute</button>
  <br>
  <iframe id="resultFrame" width="100%" height="400"></iframe>

  <script>
    function execute() {
      var link = document.getElementById("linkInput").value;
      document.getElementById("resultFrame").src = link;
      console.log("Link executed: " + link);
    }
  </script>
</body>
</html>
