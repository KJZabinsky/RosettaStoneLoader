<!DOCTYPE html>
<html>
<head>
    <title>Remote JavaScript Executor</title>
    <style>
        body {
            background-color: #f1f1f1;
            padding: 20px;
            font-family: Arial, sans-serif;
        }

        #console {
            background-color: #ffffff;
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow: auto;
        }

        #codeInput {
            width: 100%;
            margin-bottom: 10px;
        }

        #executeButton {
            background-color: #00a5e3;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
    <script>
        function executeCode() {
            var code = document.getElementById('codeInput').value;
            var loaderFrame = document.getElementById('loaderFrame');
            loaderFrame.contentWindow.postMessage({ code: code }, "*");
        }

        function log(message) {
            var console = document.getElementById('console');
            console.innerHTML += "Result: " + message + "<br>";
            console.scrollTop = console.scrollHeight;
        }

        window.addEventListener("message", function (event) {
            log(event.data);
        });
    </script>
</head>
<body>
    <h1>Remote JavaScript Executor</h1>

    <h2>Execute JavaScript</h2>
    <textarea id="codeInput" placeholder="Paste your JavaScript code here"></textarea>
    <button id="executeButton" onclick="executeCode()">Execute</button>

    <h2>Console</h2>
    <div id="console"></div>

    <iframe id="loaderFrame" src="loader.html" style="display: none;"></iframe>
    <script>
        // Handle commands executed on the executor.html side
        window.addEventListener("message", function (event) {
            if (event.data.command === "openWindow") {
                window.open(event.data.url, event.data.target);
            }
        });
    </script>
</body>
</html>
